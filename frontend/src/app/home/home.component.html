<section class="job_listing_area bg_color sec_pad Job_li_ele">
  <div class="container">
    <div class="job_listing Cus_jobli">
      <div id="job_filter" class="job_list_tab">
        <a class="list_item_tab" routerLink="/home" routerLinkActive="active" role="button" aria-haspopup="true"
          aria-expanded="false">
          Home
        </a>
        <a class="list_item_tab" routerLink="/trending" routerLinkActive="active" role="button" aria-haspopup="true"
          aria-expanded="false">
          Trending
        </a>
        <a class="list_item_tab" routerLink="/top" routerLinkActive="active" role="button" aria-haspopup="true"
          aria-expanded="false">
          Top
        </a>
        <a class="list_item_tab" routerLink="/suggestion" routerLinkActive="active" role="button" aria-haspopup="true"
          aria-expanded="false">
          Suggestions
        </a>
      </div>
    </div>
  </div>
</section>

<section class="shop_grid_area bg_color sec_pad2">
  <div class="container">
    <div *ngIf="alert" class="alert error">
      <div class="alert_body">
        <i class="icon-close"></i>
        Error Message! {{message}}
      </div>
      <div class="alert_close" (click)="alert_close()"><i class="icon_close"></i></div>
    </div>

    <div class="row align-items-center">
      <div class="col-lg-6 col-sm-5">
        <div class="shop_menu_left">
          <p>Showing {{rescount}} results</p>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="games">
      <div class="col-lg-2 col-sm-3" *ngFor="let game of games">
        <div class="single_product_item">
          <div class="product_img">
            <a (click)="godetail(game.title)"> <img class="img-fluid" src="{{game.image}}" alt=""></a>
          </div>
          <div class="single_pr_details">
            <a (click)="godetail(game.title)">
              <h3 class="f_p f_500 f_size_16 app-name display_chars">{{game.title}}</h3>
            </a>
            <div class="app-left">
              {{game.company}}
            </div>
            <div class="ratting">
              <a href="#"></a>
            </div>
          </div>
        </div>
      </div>

      <div class="hr"></div>
      <div class="col-lg-12">
        <ul class="list-unstyled page-numbers shop_page_number">
          <li><span aria-current="page" class="page-numbers current">1</span></li>
          <li><a class="page-numbers" href="#">2</a></li>
          <li><a class="page-numbers" href="#">3</a></li>
        </ul>
      </div>
    </div>

    <div class="center loading1" *ngIf="loading">
      <div class="spinner"></div>
      <p class="text-center">Loading</p>
    </div>

  </div>
</section>
